{% extends 'shopapp/base.html' %}

{% block title %}
    Confirm delete order
{% endblock %}

{% block body %}
    <h1>Are you sure to want to delete order?</h1>
    <br>
    <div>
        <a href="{% url 'shopapp:order_details' pk=object.pk %}"
        >Back to order #{{ object.pk }}</a>
    </div>
    <br>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Deleted</button>
        </form>
    </div>
{% endblock %}

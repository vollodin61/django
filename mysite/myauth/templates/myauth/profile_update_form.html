{% extends 'myauth/base.html' %}


{% block title %}
    Profile update
{% endblock %}

{% block body %}
    <h1>Update profile</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update profile</button>
    </form>
    
    <div>
        <a href="{% url 'myauth:about-me' %}">
            Back to about me #{{ profile.pk }}
        </a>
    </div>

{% endblock %}
